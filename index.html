<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Is It New Year?</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
  </head>
  <body id="BK">
    <h1 class="Text" id="NewYear">Time Left In New Year Eve.</h1>
      <div class="TimeContainer">
          <div class="container day">
            <p class="BigTxt" id="Days">0</p>
            <span>Days</span>
          </div>
            <div class="container hour">
              <p class="BigTxt" id="Hours">0</p>
              <span>Hours</span>
            </div>
          <div class="container minut">
            <p class="BigTxt" id="Minutes">0</p>
            <span>Minutes</span>
          </div>
          <div class="container sec">
            <p class="BigTxt" id="Second">0</p>
            <span>Seconds</span>
          </div>
      </div>
  </body>
</html>
